<div hx-target="this" hx-swap="outerHTML">

    <form method="POST">
        {% csrf_token %}
        {{ form }}
        {% if story %}
            <button type="submit" hx-post="{% url 'story-update' story.id %}">
                Update
            </button>
            <button hx-get="{% url 'story-detail' story.id %}">Cancel</button>
        {% else %}
            <button type="submit" hx-post=".">Submit</button>
        {% endif %}
    </form>

</div>
